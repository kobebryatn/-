<script>
    $(function () {
        function setRem() {
            var clienWidth = $(window).width();
            var uiWidth = 375 //ui设计稿的宽度
            var nowRem = (clienWidth / uiWidth * 100);
            $('html').css('font-size', parseInt(nowRem, 10) + 'px');

        }
        setRem();
        var timer;
        $(window).on('resize', function () {
            clearTimeout(timer);
            timer = setTimeout(function () {
                setRem();
            }, 100)
        });
    });
</script>
